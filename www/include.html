<!DOCTYPE html>
<html>
<head>
<link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width,initial-scale=1">


<style type="text/css">
	.include {
		width: 100%;
		max-width: 580px;
		height: 140px;
		margin: auto;
		background: url('img/include-default.jpg') no-repeat;
        background-position-x: center;
	}

	.text {
		color: white;
		text-transform: uppercase;
		max-width: 225px;
		text-align: center;
		float: left;
		margin: 21px 42px;
	}

	p {
		font: normal 17px 'Open Sans', sans-serif;
		line-height: 27px;
		letter-spacing: 0.5px;
		margin-bottom: 10px;
		margin-top: 0;
	}

	button {
		width: 205px;
		background: none;
    	font: bold 20px 'Open Sans Condensed', sans-serif;
    	letter-spacing: 0.8px;
    	cursor: pointer;
    	color: white;
    	border: 1px solid white;
    	text-transform: uppercase;
	}

	@media only screen and (min-width: 220px) and (max-width: 727px) {
		.include {
			width: 100%;
			max-width: 300px;
			height: 250px;
			margin: auto;
			background: url('img/include-default-mobile.jpg') no-repeat;
		}

		.text {
			color: white;
			text-transform: uppercase;
			text-align: center;
			float: unset;
			margin: auto;
			position: relative;
			top: 50%;
		}
	}

</style>
</head>
<body>
	<a href="http://interactive.nydailynews.com/map/nyc-subway-restaurant-guide/splash.html" style="text-decoration: none;" target="_parent">
		<div class="include">
			<div class="text">
				<p>Discover the best food on your subway line</p>
				<button type="button">Explore More</button>
			</div>
		</div>
	</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed|Open+Sans" rel="stylesheet">

<style>
    body { margin: 0; }
    .include {
        width: 100%;
        height: 140px;
        margin: auto;
        background: black url('img/include-default.jpg') no-repeat;
        background-position-x: right;
    }

    .text {
        color: white;
        text-transform: uppercase;
        max-width: 225px;
        text-align: center;
        float: left;
        margin: 21px 42px;
    }

    p {
        font: normal 17px 'Open Sans', sans-serif;
        font-display: optional;
        line-height: 27px;
        margin-bottom: 10px;
        margin-top: 0;
    }

    button {
        width: 205px;
        background: none;
        font: bold 20px 'Open Sans Condensed', sans-serif;
        font-display: optional;
        letter-spacing: 0.8px;
        cursor: pointer;
        color: white;
        border: 1px solid white;
        text-transform: uppercase;
    }

    @media only screen and (min-width: 220px) and (max-width: 550px) {
        .include {
            width: 100%;
            max-width: 300px;
            height: 250px;
            margin: auto;
            background: url('img/include-default-mobile.jpg') no-repeat;
        }

        .text {
            color: white;
            text-transform: uppercase;
            text-align: center;
            float: none;
            margin: auto;
            position: relative;
            top: 50%;
        }
    }

</style>
</head>
<body>
    <a href="http://interactive.nydailynews.com/map/nyc-subway-restaurant-guide/splash.html" style="text-decoration: none;" target="_parent">
        <div class="include">
            <div class="text">
                <p>Discover the best food on your subway line</p>
                <button type="button">Explore More</button>
            </div>
        </div>
    </a>
</body>
</html>

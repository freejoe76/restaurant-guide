<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1">


<style>

.subwayfare {
	background-image: url('http://interactive.nydailynews.com/map/nyc-subway-restaurant-guide/img/homepage-lg.jpg');
	background-repeat: no-repeat;
	background-size: contain;
	background-position-x: center;
	border: solid 1px #999;
	height: 250px;
	max-width: 1200px;
	margin: 0 auto 50px auto;
}

.module-text {
	max-width: 325px;
	text-align: center;
	float: right;
	margin: 50px 85px;
}

.subwayfare p {
	font: bold 25px 'Open Sans', sans-serif;
	color: #396FAE;
	text-transform: uppercase;
	margin-bottom: 25px;
    margin-top: 0;
}

.subwayfare button {
	background-color: #4A90E2;
	border: none;
	width: 270px;
	height: 50px;
	font: normal 25px 'Open Sans Condensed', sans-serif;
	color: white;
	text-transform: uppercase;
	letter-spacing: 1px;
	cursor: pointer;
	box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.2);
}

.subwayfare a {
	text-decoration: none;
	color: white;
}

/*  HANDHELD  */

@media only screen and (min-width: 220px) and (max-width: 727px) {
	.subwayfare {
		background-image: url('http://interactive.nydailynews.com/map/nyc-subway-restaurant-guide/img/homepage-sml.jpg');
		width: 100%;
		height: 250px;
		margin-bottom: 30px;
	}

	.module-text {
		max-width: 280px;
		text-align: center;
		float: unset;
		margin: auto;
		position: relative;
		top: 52%;
	}

	.subwayfare p {
		font: bold 17px 'Open Sans', sans-serif;
		line-height: 27px;
		margin-bottom: 5px;
	}

	.subwayfare button {
		width: 200px;
		height: 35px;
		font: normal 17px 'Open Sans Condensed', sans-serif;
	}
}

/*  TABLET  */

@media only screen and (min-width: 728px) and (max-width: 989px) {
	.subwayfare {
		background-image: url('http://interactive.nydailynews.com/map/nyc-subway-restaurant-guide/img/homepage-med.jpg');
		width: 100%;
		height: 175px;
		margin-bottom: 30px;
	}

	.module-text {
		margin: 32px 12px;
	}

	.subwayfare p {
		font: bold 23px 'Open Sans', sans-serif;
		line-height: 33px;
		margin-bottom: 10px;
	}

	.subwayfare button {
		width: 200px;
		height: 35px;
		font: normal 17px 'Open Sans Condensed', sans-serif;
	}
}


</style>
</head>
<body>

<div id="subway-module">
	<a href="http://interactive.nydailynews.com/map/nyc-subway-restaurant-guide/splash.html">
	<div class="subwayfare">
		<div class="module-text">
			<p>Discover the best food on your subway line</p>
			<button type="button">Get Started</button>
		</div>
	</div>
	</a>
</div>

</body>
</html>

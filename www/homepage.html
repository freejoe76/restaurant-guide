<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>
body {
	margin: 0;
}

.subwayfare {
	background-image: url('img/homepage-lg.jpg');
	background-repeat: no-repeat;
	background-size: contain;
	background-position-x: center;
	height: 250px;
}

.module-text {
	max-width: 325px;
	text-align: center;
	float: right;
	margin: 50px 85px;
}

p {
	font: bold 25px 'Open Sans', sans-serif;
	color: #396FAE;
	text-transform: uppercase;
	margin-bottom: 25px;
    margin-top: 0;
}

button {
	background-color: #4A90E2;
	border: none;
	width: 270px;
	height: 50px;
	font: normal 25px 'Open Sans Condensed', sans-serif;
	color: white;
	text-transform: uppercase;
	letter-spacing: 1px;
}

a {
	text-decoration: none;
	color: white;
}

/*  HANDHELD  */

@media only screen and (min-width: 220px) and (max-width: 727px) {
	.subwayfare {
		background-image: url('img/homepage-sml.jpg');
		width: 100%;
		height: 250px;
	}

	.module-text {
		max-width: 280px;
		text-align: center;
		float: unset;
		margin: auto;
		position: relative;
		top: 52%;
	}

	p {
		font: bold 17px 'Open Sans', sans-serif;
		line-height: 27px;
		margin-bottom: 5px;
	}

	button {
		width: 200px;
		height: 35px;
		font: normal 17px 'Open Sans Condensed', sans-serif;
	}
}

/*  TABLET  */

@media only screen and (min-width: 728px) and (max-width: 989px) {
	.subwayfare {
		background-image: url('img/homepage-med.jpg');
		width: 100%;
		height: 175px;
	}

	.module-text {
		margin: 32px 60px;
	}

	p {
		font: bold 23px 'Open Sans', sans-serif;
		line-height: 33px;
		margin-bottom: 10px;
	}

	button {
		width: 200px;
		height: 35px;
		font: normal 17px 'Open Sans Condensed', sans-serif;
	}
}


</style>
</head>
<body>

<div id="subway-module">
	<div class="subwayfare">
		<div class="module-text">
			<p>Discover the best food on your subway line</p>
			<button type="button"><a href="splash.html">Get Started</a></button>
		</div>
	</div>
</div>

</body>
</html>

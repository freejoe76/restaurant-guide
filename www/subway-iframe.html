<style>
  iframe#footer-include {
    width: 100%;
    height: 260px;
  }
  
  @media only screen and (max-width:450px) {
    iframe#footer-include {
      max-width:100vw;
      width: 100vw;
  }
	iframe.include_return {
	  /*Include mobile styles that are return-layout specific*/
		width: 100%;
		max-width: 300px;
	}
}
</style>


<script>

var subway_line = ['1','2','3','4','5','6','7','A','C','E','B','D','F','M','G','J','Z','L','N','Q','R','W'];
var protocol = "http://";
var domain = "interactive.nydailynews.com/"
var source = protocol + domain + "map/nyc-subway-restaurant-guide/include.html";
var iframe_class = 'include';
	if(document.referrer.indexOf(domain) > -1)
		{
			var last_char = document.referrer[document.referrer.length -1]
			if(last_char == '/')
			{
				last_char = 'N'
			}
			source = protocol + domain + "map/nyc-subway-restaurant-guide/include-return.html#" + last_char;
			iframe_class = 'include_return';
		}

var i = document.getElementById('footer-include');
	i.setAttribute("src", source);
	i.setAttribute("class", iframe_class);

</script>
